{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Make Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

    <link rel="stylesheet" type="text/css" href="/static/custws/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/custws/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="/static/custws/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/custws/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="page-header">

    </div>

    <!-- Credit Card Payment Form - START -->

    <div class="container">
        <form method="POST" style="margin-top:200px;">
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <h3 class="text-center">Payment Details</h3>
                                <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>CARD NUMBER</label>
                                            <div class="input-group">
                                                <input type="tel" class="form-control" id="validationCustom012" name="cardno" placeholder="Valid Card Number" />
                                                <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                            <input type="tel" class="form-control" id="validationCustom022" placeholder="MM / YY" />
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <div class="form-group">
                                            <label>CVV</label>
                                            <input type="tel" class="form-control" id="validationCustom032" placeholder="CVV" />

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>NAME ON CARD</label>
                                            <input type="text" class="form-control" id="validationCustom042" placeholder="Card Owner Names" />

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">

                            <div class="row" style="margin-top: 2px;">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-warning btn-lg btn-block">Process payment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <style>
    .cc-img {
        margin: 0 auto;
    }
</style>
    <!-- Credit Card Payment Form - END -->

</div>

</body>
</html></html>
